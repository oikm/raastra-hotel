<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Contact raastra Hotel</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="images/raastra.png">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <div id="logo">
            <a href="#"><img src="images/raastra.png" alt="raastra logo" title="raastra"></a>
          </div>
          <div id="logo-text">
            <p><span class="raastra">raastra</span><span class="hotel">HOTEL</span></p>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="#" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="about-cont">
        <div class="main-cont">
          <article>
            <div class="booking-form">
              <h3>Contact Us</h3>
              <form>
                <label>Name:</label><br>
                <input type="text"><br>
                <label>Email:</label><br>
                <input type="email"><br>
                <label>Your Query:</label><br>
                <input type="textarea"><br>
                <button>Send</button>
              </form>
            </div>
          </article>
        </div>
        <aside>
          <div class="details">
            <h3>Contact Details</h3>
            <h4>Address:</h4>
            <p>Raastra Hotel, Balni Road, Near Mrat Talkies, Civil Lines, Bareilly, Uttar Pradesh - 243001</p>
            <h4>Phone Number:</h4>
            <p>+91 0581 234988</p><br>
            <p>+91 9473728279</p>
          </div>
        </aside>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="copy">
          <p>copyright &copy; raastra Hotel 2018</p>
        </div>
        <div class="subscribe">
          <form>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
